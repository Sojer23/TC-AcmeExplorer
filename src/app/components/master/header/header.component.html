<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" routerLink="#">
      <img src="../../../../assets/acme_explorer_horizontal_logo.png" width="200" height="70" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul  class="navbar-nav">
        <li class="nav-item dropdown">
          <a style="color:aliceblue" class="nav-link dropdown-toggl text-style" routerLink="#" id="navBarDropDown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Trips</a>

          <div class="dropdown-menu" aria-labelledby="navbarDropDown">
            <a class="dropdown-item" routerLink="#">List Trips</a>
            <a class="dropdown-item" routerLink="#">Load Trips</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="#">New Trip</a>
          </div>
        </li>
      </ul>
      <form class="form-inline mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button mat-button class="btn my-2 my-sm-0" type="submit"><mat-icon>search</mat-icon></button>
      </form>
      
      <ul class="navbar-nav">
        <li class="nav-item active">

          <button (click)="changeLanguage('en')" class="btn-sm  mr-1">EN</button>
          <button (click)="changeLanguage('es')" class="btn-sm  mr-1">ES</button>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:aliceblue; font-weight: bold" routerLink="/register" routerLinkActive="active">Sign Up</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" style="color:aliceblue; font-weight: bold" routerLink="/login" routerLinkActive="active">Sign In</a>
        </li>
        <li class="nav-item" *ngIf="currentActor">
          <a class="nav-link" style="color:aliceblue; font-weight: bold; cursor:pointer" routerLink="/logout" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
