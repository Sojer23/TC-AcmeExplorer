<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="../../../../assets/acme_explorer_circle_logo.png" class="brand_logo" alt="Logo">
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form (ngSubmit)="onLogin(f)" #f="ngForm">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><mat-icon>face</mat-icon></span>
                </div>
                <input type="email" name="email" class="form-control" value="" placeholder="Email" ngModel>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
                </div>
                <input type="password" name="password" class="form-control" value="" placeholder="Password" ngModel>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="submit" name="button" class="btn login_btn">Login</button>
                </div>
            </form>
          </div>
          
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account? <a href="#" class="ml-2" routerLink="/register">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
